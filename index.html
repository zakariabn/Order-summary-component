<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container ">
    <div class="bg-image"></div>
    <div>
      <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    </div>
    <div>
      <h1>Order Summary</h1>
    </div>

    <div class="disc">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="container-2">
      <div class="item-1">
        <img class="music-icon" src="./images/icon-music.svg" alt="">

        <div class="pricing">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>

      </div>
      <div class="item-2">
        <button class="btn btn-change">Change</button>
      </div>
    </div>
    
    <div class="secundry-btn" >
      <button class="btn btn-payment">Proceed to Payment</button>
      <br>
      <button class="btn btn-c-order">Cancel Order</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://zakariabn.github.io/Profile/" target="_blank">Zakaria</a>.
  </div>
</body>
</html>
